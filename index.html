<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <nav>
            <div class="nav-wrapper">
                <div class="brand-logo center">Music Hopper</div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s 3" id="searchBox">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for an artist" aria-label="Search"></div>
                    <a href="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </a>
                <div class="col s 9">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
      </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
